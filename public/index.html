<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	
</head>
<body>
	<div class="card col-6" id="zonaRegistroLogin">
		<h4 class="card-header">Registro/Login</h4>
		<div class="card-body">
			<form>
				<div class="form-group">
					<input type="email" id="txtCorreo" placeholder="Ingrese su correo" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" id="txtClave" placeholder="Ingrese su contraseña" class="form-control">
				</div>
				<div class="form-group">
					<a href="#" class="btn btn-block btn-success" id="btnRegistro">Registro</a>
					<a href="#" class="btn btn-block btn-warning" id="btnLogin">Login</a>
				</div>
			</form>
		</div>
	</div>
	
	<div id="zonaProductos" class="col-10">
		<button class="btn btn-danger" id="btnDesloguear">Cerrar Sesión</button>

		<form>
			<div class="form-group">
				<input type="text" class="form-group" id="txtProducto" placeholder="Ingrese el nombre del producto">
				<div class="form-group">
					<button class="btn btn-success" id="btnIngresar">Ingresar / Modificar</button>
				</div>
			</div>
		</form>

		<table class="table table-hover table-striped col-12">
			<thead>
				<tr>
					<th>ID</th>
					<th>Producto</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="01-firebase.js"></script>
</body>
</html>
